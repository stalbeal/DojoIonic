<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="lector">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lector QR</h1>
      </ion-header-bar>
      <ion-content style="text-align:center" ng-controller="lectorController" >
      <div class="item">
        <img src="img/ionic.png">
        <h2>Lector QR</h2>
        <p>Escanea un codigo de barras o un QR</p>
      </div>
      <div class="item">
      <!--ng-click="leerCodigo() llama la fn leerCodigo del controlador-->
        <button class="button button-block button-positive" ng-click="leerCodigo()">Escanear</button>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
